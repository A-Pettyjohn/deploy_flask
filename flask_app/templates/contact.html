<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Home</title>
</head>
<body>
    <!-- Header section -->
    <section id="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <img class="navbar-brand"  src="../static/FullLogo_Transparent (1).png" alt="Logo">
                    <button class="navbar-toggler" type="button"
                    data-target="#navbarSupportedContent" data-toggle="collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a href="/home" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="/services" class="nav-link">Services</a>
                            </li>
                            <li class="nav-item">
                                <a href="/portfolio" class="nav-link">Portfolio</a>
                            </li><li class="nav-item">
                                <a href="/about" class="nav-link">About</a>
                            </li><li class="nav-item">
                                <a href="/contact" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <!-- header section end -->
    <!-- main section -->
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form action="/contact/alex" method="post" class="rounded col-10 mx-auto text-info">
                        <div class="row justify-content-center text-center">
                            <h2>Contact</h2>
                                <div class="form-group ">
                                    <label for="contact">Your email address:</label>
                                    <input type="text" name="contact" class="form-control">
                                </div>
                                <div class="form-group ">
                                    <label for="message">Message:</label>
                                    <textarea name="message"  cols="30" rows="5" class="form-control"></textarea>
                                </div>
                        </div>
                        <div>
                            <br>
                            <input type="submit" value="Contact" class="btn btn-light">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- main section end -->
</body>
</html>
